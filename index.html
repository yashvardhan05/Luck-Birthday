<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navigation">
        <div class="nav-brand">Lucky Birthday</div>
    </nav>
    <div class="container container-center">

        <div class="row1">
            <div class="column column2"><h1>Is your birthday lucky?</h1></div>
        </div>
            <div class="row container-center" style="flex-direction: column; justify-content: center; align-items: center;">
                <label for="date-birth">Date of birth</label>
                <input type="date" name="" id="date-birth">
            </div>

            <div class="row">
                <input class="row container-center" type="number" id="lucky-number" placeholder="Lucky number">
            </div>
            <div class="message error" style="">
                <p class="message-field">message</p>
             </div>
            <div class="row container-center">
                <button id="check-number">Check!</button>
            </div>
            <div class="note">
                <div class="msg">*We don't store your data</div>
            </div>


       

        <div class="output-msg error">
           
        </div>


    </div>
    <footer >Made with ❤️ by <a href="https://abhishek-bhatkar.netlify.app/">Abhishek Bhatkar</a></footer>
    <script src="app.js" text="text/javascript"></script>
</body>
</html>
